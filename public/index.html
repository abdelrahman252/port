    <meta charset="utf-8" />

    <style>
      * {
        margin: 0;
      }

      .loading {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;

        background-color: #121212;
        display: flex;
        align-items: center;
      }
      #spinner {
        display: grid;
        place-items: center;
        margin-top: 5%;
      }
      #spinner img {
        width: 200px;
        height: 200px;

        animation: ro 0.9s infinite;
        z-index: 9999999999999999999;
      }

      .loading .cont {
        margin: auto;
        display: flex;
        gap: 20px;
      }

      .loading .one,
      .loading .two,
      .loading .three {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: white;
        animation: loaded 0.9s infinite;
        animation-direction: alternate;
        opacity: 1;
        transition: 2s;
      }

      .loading .two {
        animation-delay: 0.3s;
      }

      .loading .three {
        animation-delay: 0.6s;
      }

      @keyframes loaded {
        to {
          opacity: 0.2;
          transform: translateY(-20px);
        }
      }
      @keyframes ro {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>My Page</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="spinner">
      <img src="./logo_transparent.png" alt="" />
      <div class="loading">
        <div class="cont">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
      </div>
    </div>
