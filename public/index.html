<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      * {
        margin: 0;
      }

      .loading {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #121212;
        z-index: 10000000;
        display: flex;
        align-items: center;
      }

      .loading .cont {
        margin: auto;
        display: flex;
        gap: 20px;
      }

      .loading .one,
      .loading .two,
      .loading .three {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: white;
        animation: loaded 0.9s infinite;
        animation-direction: alternate;
        opacity: 1;
        transition: 2s;
      }

      .loading .two {
        animation-delay: 0.3s;
      }

      .loading .three {
        animation-delay: 0.6s;
      }

      @keyframes loaded {
        to {
          opacity: 0.2;
          transform: translateY(-20px);
        }
      }
    </style>
    <title>My Page</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loading" id="spinner">
      <div class="cont">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
    </div>

    <div id="root"></div>

  </body>
</html>
