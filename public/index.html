<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      * {
        margin: 0;
      }

      .loading {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;

        background-color: #121212;
        display: flex;
        align-items: center;
      }
      #spinner {
        display: grid;
        place-items: center;
        margin-top: 5%;
      }
      #spinner img {
        width: 200px;
        height: 200px;

        animation: ro 0.9s infinite;
        z-index: 9999999999999999999;
      }

      .loading .cont {
        margin: auto;
        display: flex;
        gap: 20px;
      }

      .loading .one,
      .loading .two,
      .loading .three {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: white;
        animation: loaded 0.9s infinite;
        animation-direction: alternate;
        opacity: 1;
        transition: 2s;
      }

      .loading .two {
        animation-delay: 0.3s;
      }

      .loading .three {
        animation-delay: 0.6s;
      }

      @keyframes loaded {
        to {
          opacity: 0.2;
          transform: translateY(-20px);
        }
      }
      @keyframes ro {
        to {
          transform: rotate(360deg);
        }
      }
      .circle {
        height: 24px;
        width: 24px;
        border-radius: 24px;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 99999999;
      }
    </style>
    <title>My Page</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="spinner">
      <img src="./logo_transparent.png" alt="" />
      <div class="loading">
        <div class="cont">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <div class="circle"></div>

    <script type="text/javascript">
      var Tawk_API = Tawk_API || {},
        Tawk_LoadStart = new Date();
      (function () {
        var s1 = document.createElement("script"),
          s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = "https://embed.tawk.to/6329125d37898912e96a27ac/1gdc6vfes";
        s1.charset = "UTF-8";
        s1.setAttribute("crossorigin", "*");
        s0.parentNode.insertBefore(s1, s0);
      })();

      const coords = { x: 0, y: 0 };
      const circles = document.querySelectorAll(".circle");

      const colors = [
        "#aa367c",
        "#a63082",
        "#a12b89",
        "#9a2791",
        "#912599",
        "#8625a2",
        "#7727ab",
        "#652bb4",
        "#4a2fbd",
      ];

      circles.forEach(function (circle, index) {
        circle.x = 0;
        circle.y = 0;
        circle.style.backgroundColor = colors[index % colors.length];
      });

      window.addEventListener("mousemove", function (e) {
        coords.x = e.clientX;
        coords.y = e.clientY;
      });

      function animateCircles() {
        let x = coords.x;
        let y = coords.y;

        circles.forEach(function (circle, index) {
          circle.style.left = x - 12 + "px";
          circle.style.top = y - 12 + "px";

          circle.style.scale = (circles.length - index) / circles.length;

          circle.x = x;
          circle.y = y;

          const nextCircle = circles[index + 1] || circles[0];
          x += (nextCircle.x - x) * 0.3;
          y += (nextCircle.y - y) * 0.3;
        });

        requestAnimationFrame(animateCircles);
      }
      animateCircles();
    </script>
    <!--End of Tawk.to Script-->
